<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        form{
            text-align: center;
            
        }
        h2{
            size:40px;
            text-align: center;
            color: rgb(95, 27, 3);
        }
        body{
            background-color: rgb(223, 223, 223);
        }
    </style>
</head>
<body>
 
<h2>Formulário de Cadastro</h2>
 
<br>
<br>
<form action="/processar_formulario" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"  required><br><br>
   
    
    <br>
    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" value="" required><br><br>

    
    <br>
    <label for="sexo">Sexo:</label><br>
    <input type="radio" id="sexo_f" name="sexo" value="feminino" checked>
    <label for="sexo_f">Masculino</label>
    <input type="radio" id="sexo_outro" name="sexo" value="outro">
    <label for="sexo_outro">Feminino</label><br><br>
    <input type="radio" id="sexo_outro" name="sexo" value="outro">
    <label for="sexo_outro">Outros</label><br><br>
   
    
    <br>
    <label for="nascimento">Data de Nascimento:</label><br>
    <input type="date" id="nascimento" name="nascimento" value="" required><br><br>
   
    
    <br>
    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco" value=""><br><br>
   
    
    <br>
    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade" value=""><br><br>
   
    
    <br>
    <label for="estado">Estado:</label><br>
    <input type="text" id="estado" name="estado" value=""><br><br>
   
    
    <br>
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" value="" required><br><br>
   
    
    <br>
    <label for="cargo">Cargo:</label><br>
    <input type="text" id="cargo" name="cargo" value=""><br><br>
   
    
    <br>
    <label for="pcd">PCD (Pessoa com Deficiência):</label><br>
    <input type="radio" id="pcd_sim" name="pcd" value="">
    <label for="pcd_sim">Sim</label>
    <input type="radio" id="pcd_nao" name="pcd" value="" checked>
    <label for="pcd_nao">Não</label><br><br>
   
    
    <br>
    <label for="empregado">Empregado:</label><br>
    <input type="radio" id="empregado_sim" name="empregado" value="sim" checked>
    <label for="empregado_sim">Sim</label>
    <input type="radio" id="empregado_nao" name="empregado" value="nao">
    <label for="empregado_nao">Não</label><br><br>
   
    
    <br>
    <label for="setor">Setor:</label><br>
    <input type="text" id="setor" name="setor" value=""><br><br>
   
    
    <br>
    <input type="submit" value="Enviar">
</form>
 
</body>
</html>
